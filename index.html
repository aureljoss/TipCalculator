<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles/styles.css" />
    <script src="scripts/app.js"></script>

    <title>Tip calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>

  <body>
    <div id="logo">
      <img src="/images/logo.svg" id="logo-img" alt="logo" />
    </div>
    <div id="card">
      <div class="half">
        <div>
          <form>
            <label for="bill">Bill</label>
            <input type="text" id="bill" name="bill" />
          </form>
        </div>
        <div id="tip-percentage">
          <button type="button">5%</button>
          <button type="buttom">10%</button>
          <button type="button">15%</button>
          <button type="button">25%</button>
          <button type="button">50%</button>
          <button type="button">Custom</button>
        </div>
        <div id="people">
          <label for="people">Number of People</label>
          <input type="text" id="people" name="name" />
        </div>
      </div>

      <div class="half" id="green">
        <div class="calculations">
          <label for="tip-amount">Tip Amount / person</label>
          <input type="text" id="tip-amount" name="tip-amount" />
        </div>
        <div class="calculations">
          <label for="total">Total / person</label>
          <input type="text" id="total" name="total" />
        </div>
        <div id="reset">
          <button type="reset">RESET</button>
        </div>
      </div>
    </div>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Aurelie Josserand</a>.
      </div>
    </footer>
  </body>
</html>
