<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
    <script src="scripts/app.js"></script>

    <title>Tip calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>

  <body>
    <div id="logo">
      <img src="/images/logo.svg" id="logo-img" alt="logo" />
    </div>
    <div id="container">
      <div id="card">
        <div class="half" id="white">
          <div>
            <form class="flex">
              <label for="bill" id="bill-label">Bill</label>
              <input type="text" id="bill" name="bill" class="blue" placeholder="0.00"/>
            </form>
          </div>
            <label>Select Tip %</label>
            <div id="tip-percentage">
              <button type="button" class="default-button" data-tip="0.15">15%</button>
              <button type="button" class="default-button" data-tip="0.18">18%</button>
              <button type="button" id="twenty" data-tip="0.2">20%</button>
              <button type="button" class="default-button" data-tip="0.25">25%</button>
              <button type="button" class="default-button" data-tip="0.5">50%</button>
              <input type="text" id="custom" name="custom" placeholder="Custom">
            </div>
            <div id="number-people" class="flex">
              <label for="people">Number of People</label>
              <input type="text" id="people" name="name" class="blue" placeholder="0"/>
            </div>
        </div>

        <div class="half" id="green">
          <div id="green-content">
            <form>
              <div id="calcs">
                <div class="calculations">
                  <label for="tip-amount">Tip Amount<br><span class="grey">/ person</span></label>
                    <input type="text" id="tip-amount" name="tip-amount" placeholder="$0.00" />
                </div>
                <div class="calculations">
                  <label for="total">Total<br><span class="grey">/ person</span></label>
                  <div>  
                    <input type="text" id="total" name="total" placeholder="$0.00"/>
                  </div>
                </div>
              </div>
              <div id="reset">
                <button type="reset" value="RESET" id="reset-btn">RESET</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Aurelie Josserand</a>.
      </div>
    </footer>
  </body>
</html>
